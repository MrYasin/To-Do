<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>TodoApp</title>
</head>
<body>
    <div class="container" style="margin-top:100px">
        <h3 style="font-weight:bold">To-Do List</h3>
        <hr>
    
        <form action="/add" method="POST">
            <div class="form-group">
                <label for="formGroupExampleInput">To-Do Title</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="To-Do input" name="title">
                <br>
                <button type="submit" class="btn btn-dark">Add</button>
                <hr>
            </div>
        </form>
    
    
    
    </div>
    {% if todos == [] %}
        <div class="alert alert-dark" role="alert" style="width: 1110px; margin:0 auto">
            There are no tables present.
        </div>
    {% else %}
    <table class="table table-hover table-dark" style="width: 1110px; margin:0 auto">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">To-Do Title</th>
                <th scope="col">To-Do Status</th>
                <th scope="col">Update Status</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for todo in todos %}
            <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.title}}</td>
                {% if todo.complete == False %}
                    <td>Not Completed</td>
                {% else %}
                    <td>Completed</td>
                {% endif %}
                <td><a href="/complete/{{todo.id}}" class="btn btn-success">Update</a></td>
                <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% endif %}
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
